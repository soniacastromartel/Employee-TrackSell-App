<ion-list>
    <ion-list-header>
        <ion-label>¿SERVICIO A RECOMENDAR?</ion-label>
        <ion-icon class="circle-closed" name="close-circle" size="medium" (click)="closeSelection()"></ion-icon>
    </ion-list-header>
    <ion-row class="ion-text-center">
        <ion-col size="8" class="tableHeaderService">SERVICIO</ion-col>
        <ion-col size="4" class="tableHeaderService">PRECIO</ion-col>
    </ion-row>
    <ion-row class="containerServices" *ngFor="let service of listOfSubtypes;" (click)="selectService(service)">
        <ion-col class="colDataService" size="8">{{service.name | uppercase}}</ion-col>
        <ion-col class="colDataService" size="3">{{service.price}}€</ion-col>
        <ion-col class="colDataService" size="1"><ion-icon name="chevron-forward"></ion-icon></ion-col>
        <br>
    </ion-row>
</ion-list>
